<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="calculator">
            <div id="display">0</div>

            <!-- first row -->
            <div id="firstrow">
                <div id="backspace" class="misc button">BS</div>
                <div id="plusminus" class="misc button">Â±</div>
                <div id="percent" class="misc button">%</div>
                <div id="division" class="operators button">/</div>
            </div>  

            <!-- second row -->
            <div id="secondrow">
                <div id="seven" class="numbers button">7</div>
                <div id="eight" class="numbers button">8</div>
                <div id="nine" class="numbers button">9</div>
                <div id="multiplication" class="operators button">*</div>
            </div>

            <!-- third row -->
            <div id="thirdrow">
                <div id="four" class="numbers button">4</div>
                <div id="five" class="numbers button">5</div>
                <div id="six" class="numbers button">6</div>
                <div id="subtraction" class="operators button">-</div>
            </div>

            <!-- fourth row -->
            <div id="fourthrow">
                <div id="one" class="numbers button">1</div>
                <div id="two" class="numbers button">2</div>
                <div id="three" class="numbers button">3</div>
                <div id="addition" class="operators button">+</div>
            </div>

            <!-- fifth row -->
            <div id="fifthrow">
                <div id="zero" class="numbers button">0</div>
                <div id="radix" class="misc button">.</div> 
                <div id="equal" class="operators button">=</div>
            </div>
        </div>


        <script src="calculator.js"></script>
    </body>
</html>
